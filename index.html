<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Neves</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
    " rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="fixed top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-4">

            <button class="p-2 hover:bg-amber-200"><i class="ri-align-justify text-xl cursor-pointer"></i>
            </button>

            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-3xl text-pink-500"></i>
                <span class="text-xl font-semibold">YouTube</span>
                <span class="text-[10px] text-gray-600">BR</span>
            </div>
        </div>

            <form class="flex-1 max-w-2xl mx-4 flex">
                <input type="text" placeholder="Pesquisar" 
                class="flex-1 px-4 py-2 border border-amber-200 rounded-l-full rounded-r-0 outline-pink-700 focus:outline-2">
                <button class="px-6 py-4 bg-pink-50 border border-l-0 border-amber-200 rounded-r-full hover:bg-pink-100 cursor-pointer">
                    <i class="ri-search-2-line"></i>
                </button>
                <button class="ml-2               px-5 py-2 bg-pink-50 rounded-full hover:bg-pink-100 cursor-pointer">
                    <i class="ri-mic-2-line"></i>
                </button>

            </form>

            <div class="flex items-center gap-2">
                <button class="p-2 hover:bg-pink-100 rounded-full">
                    <i class="ri-video-add-line text-xl"></i>
                </button>
                <button class="p-3 hover:bg-pink-100 rounded-full">
                    <i class="ri-notification-3-line text-xl"></i>
                </button>
                <button class="ml-2 w-8 h-8 bg-purple-500 rounded-full text-white font-semibold">
                    N
                </button>
            </div>
    </header>
    
    <div class="flex pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-6">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-violet-100">
                    <i class="ri-home-heart-line text-xl text-slate-800"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <i class="ri-compass-3-line text-xl  text-slate-800"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <i class="ri-play-list-2-line text-xl text-slate-800"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>

                <hr class="mx-6 my-3 text-violet-800">
                
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <i class="ri-history-line text-xl text-slate-800"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <i class="ri-time-line text-xl text-slate-800"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <i class="ri-thumb-up-line text-xl text-slate-800"></i>
                    <span class="text-sm font-medium">Vídeos Marcados</span>
                </a>

                <hr class="mx-6 my-3 text-violet-800">

                <h3 class="px-6 py-2 text-sm font-medium text-gray-900">Inscrições</h3>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <div class="w-6 h-6 bg-green-400 rounded-full"></div>
                    <span class="text-sm font-medium">Maangchi</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
                    <span class="text-sm font-medium">Curso em Vídeo</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <div class="w-6 h-6 bg-yellow-400 rounded-full"></div>
                    <span class="text-sm font-medium">HYBE LABELS</span>
                </a>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-violet-100">
                    <div class="w-6 h-6 bg-black rounded-full"></div>
                    <span class="text-sm font-medium">XG</span>
                </a>

            </nav>
        </aside>

        <main class="flex-1 ml-60 p-6">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-4">
                <button class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-600">Tudo</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Música</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Filmes</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Jogo</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Programação</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Poadcast</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Culinária</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Notícias</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-pink-400">Esportes</button>
                
            </div>

            <div class="grid grid-cols-4 gap-4" id="videos"></div>
        </main>
    </div>
</body>
<script>
    const videos = [
        {title:"Curso de HTML", channel:"Curso em Vídeo", views:"130mil", time:"há 1 ano", duration:"25:36", color:"blue", isLive: false},
        {title:"Curso de JAVASCRIPT", channel:"Curso em Vídeo", views:"180mil", time:"há 2 anos", duration:"45:06", color:"blue", isLive: false},
        {title:"Losing you", channel:"XG", views:"8,7mi", time:"há 1 ano", duration:"3:47", color:"black", isLive: false},
        {title:"Have Someone", channel:"Dreamer Music", views:"4,1mi", time:"há 2 anos", duration:"3:38", color:"red", isLive: false},
        {title:"Back To Me", channel:"The Rose", views:"49mi", time:"há 1 ano", duration:"3:53", color:"Black", isLive: false},
        {title:"Curso de Tailwind", channel:"DevClub", views:"2,5mil", time:"há 1 dia", duration:"1:38:25", color:"blue", isLive: false},
        {title:"LIVROS OBRIGATÓRIOS para 2025", channel:"DevClub", views:"530", time:"há 22 horas", duration:"11:03", color:"blue", isLive: false},
        {title:"Replay", channel:"SMTOWN", views:"65mi", time:"há 14 anos", duration:"3:42", color:"pink", isLive: false},
        {title:"CALL ME BABY", channel:"SMTOWN", views:"341mi", time:"há 10 anos", duration:"3:57", color:"pink", isLive: false},
        {title:"Ice on My Teeth", channel:"KQ ENTERTAINMENT", views:"76mi", time:"há 7 meses", duration:"3:23", color:"white", isLive: false},
        {title:"You Calling My Name", channel:"JYP Entertainment", views:"140mi", time:"há 5 anos", duration:"3:37", color:"blue", isLive: false},
        {title:"PYTHON", channel:"Curso em Vídeo", views:"3,4mi", time:"há 4 meses", duration:"2:47", color:"black", isLive: false},
        {title:"SEVENTEEN", channel:"dingo music", views:"63mi", time:"há 3 anos", duration:"20:55", color:"orange", isLive: false},
        {title:"EXO´s Killing Voice", channel:"dingo music", views:"35mi", time:"há 1 ano", duration:"19:51", color:"orange", isLive: false},
        {title:"MAMAMOO", channel:"dingo music", views:"52mi", time:"há 4 anos", duration:"15:00", color:"orange", isLive: false},
        {title:"Deja Vu", channel:"KQ ENTERTAINMENT", views:"87mi", time:"há 3 anos", duration:"3:47", color:"white", isLive: false}
    ];

    const container = document.getElementById("videos")

    videos.forEach(
        (video, i) => {
            const videoCard = document.createElement('article');

            videoCard.className = 'cursor-pointer'

            videoCard.innerHTML = `
            <div class="relative bg-amber-200 rounded-xl overflow-y-hidden">
                <img src="https://picsum.photos/320/180?random=${i}" class="w-full h-full object-cover">
                <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1 rounded">${video.duration}</span>
            </div>
            <div class="flex gap-3 mt-3">
                <div>
                    <h3 class="font-medium text-base">${video.title}</h3>
                    <p class="text-sm text-gray-600 mt-1">${video.channel}</p>
                    <p class="text-sm text-gray-600">${video.views}</p>
                    </div>
            </div>
            `        
            container.appendChild(videoCard)
        }) 

</script>
</html>
